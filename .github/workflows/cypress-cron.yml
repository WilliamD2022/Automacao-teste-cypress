name: CRON - Cypress Daily

on:
  schedule:
    # 12:00 UTC = 09:00 America/Sao_Paulo (sem DST)
    - cron: "0 12 * * *"
  workflow_dispatch: {}  # permite rodar manualmente

concurrency:
  group: cypress-cron
  cancel-in-progress: false

jobs:
  run-all:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      # Roda TODOS os specs: E2E + APIs
      - name: Run Cypress (all specs)
        run: npx cypress run --headless

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-cron
          path: cypress/videos

      - name: Upload screenshots (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-cron
          path: cypress/screenshots
